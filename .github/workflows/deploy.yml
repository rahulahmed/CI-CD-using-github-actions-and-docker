name: Build & Deploy Service (Production)

on:
  push:
    branches: [ main ]

env:
  SERVICE_NAME: your-service-name     #replace with your service name
  COMPOSE_PATH: /path/to/your/docker-compose.yml  #replace with your compose path
  IMAGE_NAME: your-docker-username/your-image-name    #replace with your dockerhub registy and image name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ github.run_number }}

  deploy:
    runs-on: self-hosted
    needs: build

    steps:
      - name: Pull latest image
        run: docker pull $IMAGE_NAME:${{ github.run_number }}

      - name: Backup Compose
        run: cp $COMPOSE_PATH ${COMPOSE_PATH}.bak

      - name: Update image tag
        run: |
          sed -i "s#image: $IMAGE_NAME:.*#image: $IMAGE_NAME:${{ github.run_number }}#g" $COMPOSE_PATH

      - name: Deploy container
        working-directory: $(dirname $COMPOSE_PATH)
        run: docker compose up -d --no-deps --build $SERVICE_NAME

      - name: Health Check
        run: |
          sleep 10
          STATUS=$(docker inspect --format='{{.State.Health.Status}}' $(docker ps -q --filter name=$SERVICE_NAME) || echo "none")
          echo "Status: $STATUS"
          if [ "$STATUS" = "unhealthy" ]; then
            echo "Deployment failed. Rolling back..."
            mv ${COMPOSE_PATH}.bak $COMPOSE_PATH
            docker compose up -d --no-deps --build $SERVICE_NAME
            exit 1
          fi

      - name: Cleanup
        if: always()
        run: rm -f ${COMPOSE_PATH}.bak || true
